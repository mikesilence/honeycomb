<!DOCTYPE html>
<html>
<head>
  <title>HoneyComb</title>
  <link href="/application/application.css" rel="stylesheet">
</head>
  <body>

    <div id="honeycomb" class="honeycomb">
      <ul class="honeycomb_components">

        <!-- move -->
        <li class="honeycomb_component _move">
          <span class="honeycomb_name">move:</span>
          <span class="honeycomb_field"><input type="text" name="move"></span>
          <span class="honeycomb_pixels">px</span>
        </li>

        <li>
          <span class="honeycomb_border"></span>
        </li>

        <!-- move by stap -->
        <li class="honeycomb_component _stap">
          <span class="honeycomb_name">stap:</span>
          <span class="honeycomb_field"><input type="text" name="stap"></span>
          <span class="honeycomb_pixels">px</span>
        </li>

        <li>
          <span class="honeycomb_border"></span>
        </li>

        <!-- scale -->
        <li class="honeycomb_component _scale">
          <span class="honeycomb_name">scale:</span>
          <span class="honeycomb_slider">
            <span class="honeycomb_thumb"></span>
          </span>
          <span class="honeycomb_field"><input type="text" name="scale"></span>
          <span class="honeycomb_pixels">px</span>
        </li>

        <li>
          <span class="honeycomb_border"></span>
        </li>

        <!-- opacity -->
        <li class="honeycomb_component _opacity">
          <span class="honeycomb_name">opacity:</span>
          <span class="honeycomb_slider">
            <span class="honeycomb_thumb"></span>
          </span>
          <span class="honeycomb_field"><input type="text" name="opacity"></span>
          <span class="honeycomb_pixels">%</span>
        </li>

        <li>
          <span class="honeycomb_border"></span>
        </li>

        <!-- pattern -->
        <li class="honeycomb_component _pattern">
          <span class="honeycomb_name">pattern:</span>
          <span></span>
          <span></span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="/commons/commons.js"></script>
    <script type="text/javascript" src="/application/application.js"></script>
  </body>
</html>
